<!DOCTYPE Html>
<HTML>
  <head>
  <title>TubSearch | Home</title>
  
    
  <script type="text/javascript">
    function search(){
      if(searchBox.value.contains("Youtube")){
          Output.value = "Youtube.com";
         }
    }
    </script>
  </head>
  
  <body>

    <form>
<input type="text" id="searchBox">
      <button onclick="search();">Search</button>
</form>
    
    <p id="Output"></p>
  </body>
 </HTML>
